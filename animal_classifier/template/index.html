<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Image Classifier</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(to bottom right, #e0f2fe, #f0f9ff);
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .hover-scale {
            transition: transform 0.3s ease;
        }
        .hover-scale:hover {
            transform: scale(1.05);
        }
        .custom-file-upload {
            display: inline-block;
            padding: 0.5rem 1rem;
            cursor: pointer;
            background-color: #3b82f6;
            color: white;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .custom-file-upload:hover {
            background-color: #2563eb;
        }
        input[type="file"] {
            display: none;
        }
        #image-preview {
            max-width: 300px;
            margin-top: 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center p-6">
    <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-8 fade-in">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Animal Image Classifier</h1>
        <p class="text-center text-gray-600 mb-8">Upload an image to classify it as one of 15 animal types using our AI-powered model.</p>
        <form method="POST" enctype="multipart/form-data" class="flex flex-col items-center space-y-4">
            <label class="custom-file-upload hover-scale">
                Choose Image
                <input type="file" name="file" accept="image/*" id="image-input">
            </label>
            <img id="image-preview" alt="Image Preview">
            <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-blue-700 hover-scale transition duration-300">Classify</button>
        </form>
        {% if prediction %}
            <div class="mt-8 text-center fade-in">
                <h2 class="text-2xl font-semibold text-gray-800">Prediction: {{ prediction }}</h2>
                {% if image_path %}
                    <img src="{{ image_path }}" alt="Uploaded Image" class="mt-4 rounded-lg shadow-md max-w-full h-auto hover-scale" style="max-width: 300px;">
                {% endif %}
            </div>
        {% endif %}
    </div>
    <footer class="mt-8 text-gray-500 text-sm">
        <p>Animal Image Classifier Project | Powered by TensorFlow & Flask</p>
    </footer>
    <script>
        const imageInput = document.getElementById('image-input');
        const imagePreview = document.getElementById('image-preview');

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });
    </script>
</body>
</html>
